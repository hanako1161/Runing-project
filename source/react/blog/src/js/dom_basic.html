<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document Object Model</title>
    </head>
    <body>
        <h1>header</h1>
        <a href="#">link</a>
        <script>
            console.log(document.firstChild);
            console.log(document.firstElementChild);
            console.log(document.childNodes[1].firstElementChild.firstElementChild.nextElementSibling);
            console.log(document.childNodes[1].childNodes[2].childNodes[1]);
        </script>
    </body>
</html>
